<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />


<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
</head>
<body>
	<h3>Spring Boot + Thymeleaf + MaterialDesignLite</h3>
	<br>
	<h5>Telefones De Usuario</h5>

	<div th:each="m : ${msg}">
		<p th:text="${m}" />
	</div>

	<div th:each="p : ${pessoaobj}">
		<div class="row">
			<p>
				ID: <span th:text="${p.id}"></span>
			</p>
			<p>
				NOME: <span th:text="${p.nome}"></span>
			</p>
			<p>
				SOBRENOME: <span th:text="${p.sobrenome}"></span>
			</p>
			<p>
				IDADE: <span th:text="${p.idade}"></span>
			</p>
		</div>
	</div>

	<h5>Telefones</h5>
	<div class="row">
		<form th:action="@{/addfonePessoa/{id}(id=${pessoaobj.id})}"
			method="post" class="col s12"
			onsubmit="return validarCampos() ? true: false;">
			<div class="row">
				<div class="input-fied col s6">
					<label class="active" for="numero">Numero</label> <input
						id="numero" name="numero" class="validate">
				</div>

				<div class="input-fied col s6">
					<label class="active" for="numero">Tipo</label> <input id="tipo"
						name="tipo" class="validate">
				</div>

				<input type="submit" value="Adicionar"
					class="waves-effect waves-light btn">
			</div>

		</form>
	</div>

	<table class="striped">

		<thead>
			<tr>
				<td>Numero</td>
				<td>Tipo</td>
				<td>ID</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="t : ${telefones}">
				<th th:text="${t.numero}"></th>
				<th th:text="${t.tipo}"></th>
				<th th:text="${t.id}"></th>
				<th><a th:href="@{/exluirTelefone/{idTel}(idTel = ${t.id})}"><span
						th:text="Excluir"></span></a></th>
			</tr>
		</tbody>


	</table>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript">
		function validarCampos() {
			
			var numero = document.getElementById('numero').value;
			var tipo = numero = document.getElementById('tipo').value;

			if (numero === '') {
				alert('Informa o numero');
				return false;
			}

			else if (tipo === '') {
				alert("Informa o tipo");
				return false;
			}

			alert(numero);
			return true;
		}
	</script>
</body>
</html>
